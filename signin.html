<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/mnd/form.css">

  <title>Đăng nhập</title>
</head>

<body>
  <div id="intro">
    <div class="middle signin">
      <div class="login-panel">
        <div class="logo text-center">
          <a href="index.jsp">-MND-</a>
        </div>
        <p class="notification"> ${message}&nbsp; </p>
        <form action="#" method="post">
          <div class="form-group">
            <label>
              <i class="fas fa-user fa-fw"></i>
            </label>
            <input type="email" class="form-control" placeholder="Tên đăng nhập" name="txtEmail">
          </div>
          <div class="form-group">
            <label>
              <i class="fas fa-key fa-fw"></i>
            </label>
            <input type="password" class="form-control" placeholder="Mật khẩu" name="txtPassword">
          </div>
          <div class="form-group">
            <div class="col">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="login-remember-me">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Ghi nhớ tài khoản</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col">
              <button type="submit" class="btn btn-sm">
                <i class="fas fa-sign-in-alt fa-fw mr-1"></i>Đăng nhập
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="col">
              <a class="link-effect" href="signup.html">
                <i class="fas fa-edit fa-fw mr-1"></i>Đăng ký
              </a>
              <a class="link-effect float-right" href="reminder_password.html">
                <i class="fas fa-question fa-fw mr-1"></i>Quên mật khẩu?
              </a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <footer>
    <p>
      © 2018-2019 MND Management System
    </p>
  </footer>

  <!-- Bootstrap core JavaScript-->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
  <script src="assets/js/bootstrap/popper.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
