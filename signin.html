<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="assets/images/cover/favicon.ico">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="assets/css/all.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/boarding-house/form.css">

  <title>Đăng nhập</title>
</head>

<body id="page-top" class="dark" onload="startTime()">

  <div id="intro">
    <div class="middle signin">
      <div class="form-panel">
        <div class="logo text-center">
          <a class="color-gradient" href="index.html">F-HOUSE</a>
        </div>
        <p class="notification"> ${message}&nbsp; </p>
        <form action="dashboard.jsp" method="post">
          <div class="form-group">
            <label>
              <i class="far fa-envelope fa-fw"></i>
            </label>
            <input type="text" class="form-control" placeholder="Email" name="txtEmail">
          </div>
          <div class="form-group">
            <label>
              <i class="fas fa-key fa-fw"></i>
            </label>
            <input type="password" class="form-control" placeholder="Mật khẩu" name="txtPassword">
          </div>
          <div class="form-group">
            <label>
              <i class="fas fa-chevron-down fa-fw"></i>
            </label>
            <select class="form-control">
              <option>Người tìm trọ</option>
              <option>Chủ cho thuê trọ</option>
            </select>
          </div>
          <div class="form-group">
            <div class="col mr-c">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="loginRememberMe">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Ghi nhớ tài khoản</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col">
              <button type="submit" class="btn btn-sm">
                <i class="fas fa-sign-in-alt fa-fw mr-1"></i>Đăng nhập
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="col">
              <a class="link-effect" href="signup.html">
                <i class="far fa-edit fa-fw mr-1"></i>Đăng ký
              </a>
              <a class="link-effect float-right" href="reminder_password.html">
                <i class="fas fa-question fa-fw mr-1"></i>Quên mật khẩu
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="footer" class="mt-u">
    <div class="container-fluid">
      <div class="row f-bot">
        <div class="col-12 col-sm-12 col-md-6">
          <i class="far fa-clock fa-fw mr-1"></i><span id=clock></span>
        </div>
        <div class="col-12 col-sm-12 col-md-6 copyright">
          <span>Copyright © 2019 ANEST</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
  <script src="assets/js/bootstrap/popper.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/boarding-house/boarding-house.js"></script>
</body>

</html>
